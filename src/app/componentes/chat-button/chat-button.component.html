    <!-- Botón de WhatsApp flotante -->
    <div class="fixed-bottom p-3 text-right">
        <button class="btn btn-success btn-sm" (click)="openWhatsApp()">Chatea por WhatsApp</button>
    </div>

    <!-- Modal de WhatsApp con QR -->
    <div class="modal" [ngClass]="{'show': isModalVisible, 
    'd-block': isModalVisible}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Código QR de WhatsApp</h5>
            <button type="button btn-primary" class="close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body text-center">
            <img src="assets/icons/wsp.svg" width="180px" alt="QR Code">
            <h3> Escanea el codigo o presiona el boton</h3>
            <a href="https://wa.me/1234567890" class="btn btn-success"> Ir a wathsapp</a>
            </div>
        </div>
        </div>
    </div>
