<div class="container shadow mt-4">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-margin">
        <div class="row m-3">
            <div class="col-md-6">
                <img src="assets/icons/login.webp" class="img-fluid" alt="Responsive image" height="220px">
            </div>
            <div class="col-md-6 mt-4">
                <div class="card shadow" style="width: auto; margin: auto;">
                    <div class="card-title text-center">
                        <span>Iniciar sesión</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group mt-2">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                formControlName="email"
                                class="form-control"
                                id="email"
                                placeholder="Type your email"
                            />
                            <small *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div *ngIf="email.errors?.['required']">Correo requerido.</div>
                                <div *ngIf="email.errors?.['email']">El correo debe ser valido</div>
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                id="password"
                                placeholder="Type your password"
                            />
                            <small *ngIf="password.invalid && (password.dirty || password.touched)">
                                <div *ngIf="password.errors?.['required']">Contraseña requerida</div>
                            </small>
                        </div>

                        <button type="submit" class="btn btn-success mt-4" [disabled]="loginForm.invalid">
                            <span>Iniciar sesión</span>
                        </button>
                        <div class="mt-4 register">No eres miembro? <a (click)="redirectToRegister()" class="btn btn-warning m-2" style="cursor: pointer;">Registrarse</a></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
</div>
